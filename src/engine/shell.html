<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>hydra-webgpu-canvas</title>

    <style>
			canvas { position:absolute; top:0px; left:0px; border:none; margin:0; width: 100%; height: 100%; overflow: hidden; display: block; }
		</style>
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <script type='text/javascript'>
      var Module = {
        print: (function() {
          return (text) => {console.log(text);
          };
        })(),
        canvas: (function() {
          return document.getElementById('canvas');
        })(),
      };

      getDevice = async () => {
        adatper = await navigator.gpu.requestAdapter();
        device = await adatper.requestDevice();
        Module.preinitializedWebGPUDevice = device;
      }
      getDevice();
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
